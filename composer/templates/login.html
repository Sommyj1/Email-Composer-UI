{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="login-container p-4 rounded shadow" style="max-width: 400px;">
            <h1 class="login-heading text-center mb-4">Login to Email Composer</h1>
            <form class="login-form" method="post" action="/login">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="form-group mt-3 text-center">
                <p class="signup-link">Forgot your password? <a href="/forgot-password" class="text-danger">Reset it here</a></p>
            </div>
            <p class="signup-link text-center">Don't have an account? <a href="/sign-up">Sign up here</a></p>
        </div>
    </div>
</div>
{% endblock %}
