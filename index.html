<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Composer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Email Composer</h1>
        <form id="emailForm">
            <label for="to">To:</label>
            <input type="email" id="to" name="to" required><br>

         <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required><br>

          <label for="body">Body:</label><br>
            <textarea id="body" name="body" rows="4" cols="50" required></textarea><br>

            <button type="submit" onclick="sendEmail(event)">Send Email</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
